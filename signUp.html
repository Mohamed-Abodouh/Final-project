<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="style.css">
    <title>Sign up page</title>
</head>

<body>
    <header>
        <div class="container">
            <input type="checkbox" name="" id="check">
            
            <div class="logo-container">
                <h3 class="logo">Mercedes<span>Benz</span></h3>
            </div>

            <div class="nav-btn">
                <div class="nav-links">
                    <ul>
                        <li class="nav-link" style="--i: .6s">
                            <a href="index.html">Home</a>
                        </li>
                        <li class="nav-link" style="--i: .85s">
                            <a href="gallery.html">Gallery</a>
                        </li> 
                        <li class="nav-link" style="--i: 1.1s">
                            <a href="services.html">Services</a>
                        </li>
                        <li class="nav-link" style="--i: 1.35s">
                            <a href="about.html">About</a>
                        </li>
                    </ul>
                </div>

                <div class="log-sign" style="--i: 1.8s">
                    <a href="contactUs.html" class="btn transparent">Contact us</a>
                    <a href="signUp.html" class="btn solid">Sign up</a>
                </div>
            </div>

            <div class="hamburger-menu-container">
                <div class="hamburger-menu">
                    <div></div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="overlay">
                <div class="main">
                    <div class="title">
                      Registration Form
                    </div>
                    <div class="form">
                       <div class="inputfield">
                          <label for="fname">First Name</label>
                          <input type="text" class="input" id="fname">
                       </div>  
                        <div class="inputfield">
                          <label for="lname">Last Name</label>
                          <input type="text" class="input" id="lname">
                       </div>  
                  
                        <div class="inputfield">
                          <label for="gender">Gender</label>
                          <div class="custom_select">
                            <select id="gender">
                              <option value="">Select</option>
                              <option value="male">Male</option>
                              <option value="female">Female</option>
                            </select>
                          </div>
                       </div> 
                        <div class="inputfield">
                          <label for="email">Email Address</label>
                          <input type="text" class="input" id="email">
                       </div> 
                      <div class="inputfield">
                          <label for="phonenumber">Phone Number</label>
                          <input type="text" class="input" id="phonenumber">
                       </div> 
                      <div class="inputfield">
                          <label for="address">Address</label>
                          <textarea id="address" class="textarea"></textarea>
                       </div> 
                            <div class="inputfield">
                          <label for="password">Password</label>
                          <input type="password" class="input" id="password">
                       </div>  
                   
                     
                      <div class="inputfield">
                        <input type="submit" value="Register" class="btn" onclick="validate()">
                      </div>
                    </div>
            </div>
        </section>
    </main>
   
    <script src="main.js"></script>
</body>

</html>
